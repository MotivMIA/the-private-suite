<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{BusinessDescription}" />
  <title>{BusinessName}</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Configuration -->
  <script type="module" src="assets/js/config/site.config.js" defer></script>
  <script type="module" src="assets/js/config/config.schema.js" defer></script>
  <script type="module" src="assets/js/config-validator.js" defer></script>

  <!-- Core Runtime -->
  <script type="module" src="assets/js/binder.js" defer></script>
  <script type="module" src="assets/js/router.js" defer></script>
  <script type="module" src="assets/js/section-loader.js" defer></script>
  <script type="module" src="assets/js/ui.js" defer></script>
</head>
<body data-theme="light">
  <header id="site-header" role="banner">
    <section data-include="/sections/header.html"></section>
  </header>

  <main id="app" role="main" aria-live="polite">
    <div class="hero-form-container">
      <!-- Left Hero Panel -->
      <section class="hero-left" data-include="/sections/hero.html"></section>

      <!-- Right Form Panel -->
      <section class="form-right" data-include="/sections/apply-form.html"></section>
    </div>
  </main>

  <footer id="site-footer" role="contentinfo">
    <section data-include="/sections/footer.html"></section>
  </footer>

  <div id="modal-root" aria-hidden="true"></div>
  <div id="toast-root" aria-live="assertive"></div>
</body>
</html>

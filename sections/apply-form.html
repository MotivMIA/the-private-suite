<section class="section-apply">
  <h1>Create your account</h1>

  <!-- AUTH METHOD CHOICE -->
  <div class="auth-methods">
    <button class="oauth x" type="button" data-provider="x">Sign up with X</button>
    <button class="oauth email" type="button" data-auth="email">Sign up with Email</button>
    <button class="oauth apple" type="button" data-provider="apple">Sign up with Apple</button>
    <button class="oauth google" type="button" data-provider="google">Sign up with Google</button>
  </div>

  <!-- EMAIL AUTH FLOW -->
  <div class="email-auth" hidden>
    <form id="email-auth-form" novalidate>
      <label>Email
        <input type="email" placeholder="Enter your email" required autocomplete="email">
      </label>
      <label>Password
        <input type="password" placeholder="Create a password" hidden autocomplete="new-password">
      </label>
      <div class="email-actions">
        <button class="btn-signup" type="button">Next</button>
        <button class="btn-back" type="button">Go back</button>
      </div>
    </form>
  </div>

  <!-- LOGIN LINK -->
  <div class="form-links">
    <p>Already have an account? <a href="#" class="switch-to-login">Log in</a></p>
  </div>

  <!-- LEGAL DISCLAIMER -->
  <p class="legal-disclaimer">
    By continuing, you agree to our
    <a href="/legal/terms-and-conditions">Terms of service</a> and
    <a href="/legal/privacy-policy">Privacy Policy</a>.
  </p>
</section>

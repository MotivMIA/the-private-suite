<section class="section-apply">

  <h1>Create your account</h1>

  <!-- AUTH METHOD CHOICE -->
  <div class="auth-methods">

    <button type="button" class="oauth x" data-provider="x">
      Sign up with X
    </button>

    <hr>

    <button type="button" class="oauth email" data-auth="email">
      Sign up with Email
    </button>

    <button type="button" class="oauth apple" data-provider="apple">
      Sign up with Apple
    </button>

    <button type="button" class="oauth google" data-provider="google">
      Sign up with Google
    </button>

  </div>

  <!-- EMAIL FORM (HIDDEN BY DEFAULT) -->
  <form id="auth-form" hidden novalidate>

    <!-- SIGN UP -->
    <div class="signup-fields">
      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Password
        <input type="password" name="password" required />
      </label>

      <button type="submit" class="primary">
        Create account
      </button>
    </div>

    <!-- LOG IN -->
    <div class="login-fields" hidden>
      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Password
        <input type="password" name="password" required />
      </label>

      <button type="submit" class="primary">
        Log in
      </button>
    </div>

  </form>

  <div class="form-links">
    <p>
      Already have an account?
      <a href="#" class="switch-to-login">Log in</a>
      <a href="#" class="switch-to-signup" hidden>Sign up</a>
    </p>
  </div>

  <p class="legal-disclaimer">
    By continuing, you agree to our
    <a href="/legal/terms-and-conditions">Terms of service</a> and
    <a href="/legal/privacy-policy">Privacy Policy</a>.
  </p>

</section>

<section class="apply">

  <header class="apply-header">
    <h1>Apply to The Private Suite</h1>
    <p>
      Begin your application using email or an alternative sign-in method.
    </p>
  </header>

  <!-- ==============================
       Primary Signup Method (Email)
       ============================== -->

  <form class="apply-form" novalidate>

    <label>
      Name
      <input type="text" name="name" placeholder="Your name" />
    </label>

    <label>
      Email
      <input type="email" name="email" placeholder="you@email.com" />
    </label>

    <label>
      Password
      <input type="password" name="password" placeholder="Create a password" />
    </label>

    <!-- ==============================
         Inline Legal Disclaimer
         ============================== -->

    <p class="legal-disclaimer">
      By continuing, you agree to our
      <a href="/legal/terms-and-conditions">Terms &amp; Conditions</a>
      and
      <a href="/legal/privacy-policy">Privacy Policy</a>,
      and confirm that you are at least <strong>18 years old</strong>.
    </p>

    <button type="submit" class="primary">
      Continue with Email
    </button>

  </form>

  <!-- ==============================
       Alternative Signup Options
       ============================== -->

  <div class="alt-auth">

    <div class="divider">
      <span>or</span>
    </div>

    <button class="oauth google" type="button">
      Continue with Google
    </button>

    <button class="oauth x" type="button">
      Continue with X
    </button>

  </div>

  <!-- ==============================
       Post-Submit Placeholder State
       ============================== -->

  <p class="apply-note">
    Access is granted only after review.
  </p>

</section>
